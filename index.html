<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá de Bebê do Murilo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="convite">
        <img src="imagens/convite-fundo.png" alt="Convite Chá de Bebê - Murilo">
        <button class="btn" id="btnShowRsvp">CONFIRMAR PRESENÇA</button>
    </div>

    <div id="rsvp-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" id="modal-close-btn">×</button>
            
            <div id="modal-step-1" class="modal-step active">
                <form id="rsvp-form">
                    <h2>Confirmação de Presença</h2>
                    <div class="campo-form">
                        <label for="nome-convidado">Seu nome:</label>
                        <input type="text" id="nome-convidado" required>
                    </div>
                    <div class="botoes-opcionais">
                        <button type="button" class="btn-adicionar" id="btnAddAcompanhante"><i class="fa-solid fa-user-plus"></i> Adicionar Acompanhante</button>
                        <button type="button" class="btn-adicionar" id="btnAddCriancas"><i class="fa-solid fa-child"></i> Adicionar Crianças</button>
                    </div>
                    
                    <div id="acompanhantes-container"></div>
                    
                    <div class="campo-form campo-criancas">
                        <label>Número de crianças:</label>
                        <div class="contador">
                            <button type="button" class="btn-contador" id="btn-diminuir-criancas">-</button>
                            <span id="qtd-criancas">0</span>
                            <button type="button" class="btn-contador" id="btn-aumentar-criancas">+</button>
                        </div>
                    </div>

                    <button type="submit" class="btn-principal">Continuar</button>
                </form>
            </div>
            
            <div id="modal-step-2" class="modal-step">
                <h2>Nossa Lista de Presentes</h2>
                <div id="gift-container"></div>
            </div>

            <div id="modal-step-3" class="modal-step">
                <div class="thank-you-content">
                    <i class="fa-solid fa-heart"></i>
                    <h2>Obrigado!</h2>
                    <p id="thank-you-message"></p>
                    <button class="btn-principal" id="btn-final-close">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
